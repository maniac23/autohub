<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>АвтоХаб</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="autoHub">
	<div class="container">
		<header>
			<div class="header__logo">Автохаб</div>
			<div class="header__wrapper">
				<div class="header__all-ads">
					Найдено 588 предложений
				</div>
				<div class="header__new-ads">
				<button class="button__add">Paзместить предложение</button>
				<button class="button__plus"></button>
				<button class="button__filter"></button>
				</div>
			</div>
		</header>
	<main>
		<div class="sidebar">
			<div class="sidebar__close"></div>
			<div class="sidebar__price">
				<div class="sidebar__header">
					Цена
				</div>
				<div class="price__filter">
					<input type="number" placeholder="от">
					<input type="number" placeholder="до">
				</div>
			</div>
			<div class="sidebar__brand">
				<div class="sidebar__header">Марка</div>
				<form id="brand">
				<p>
					<input type="checkbox" id="alfa_romeo" />
					<label for="alfa_romeo">Alfa Romeo</label>
				</p>
				<p>
					<input type="checkbox" id="audi" />
					<label for="audi">Audi</label>
				</p>
				<p>
					<input type="checkbox" id="bmw" />
					<label for="bmw">BMW</label>
				</p>
				<p>
					<input type="checkbox" id="chevrolet" />
					<label for="chevrolet">Chevrolet</label>
				</p>
				<p>
					<input type="checkbox" id="citroen" />
					<label for="citroen">Citroen</label>
				</p>
				<p>
					<input type="checkbox" id="fiat" />
					<label for="fiat">Fiat</label>
				</p>
				<p>
					<input type="checkbox" id="ford" />
					<label for="ford">Ford</label>
				</p>				
				<p>
					<input type="checkbox" id="honda" />
					<label for="honda">Honda</label>
				</p>				
				<p>
					<input type="checkbox" id="hyundai" />
					<label for="hyundai">Hyundai</label>
				</p>
				<p>
					<input type="checkbox" id="infinity" />
					<label for="infinity">Infinity</label>
				</p>				
				<p>
					<input type="checkbox" id="kia" />
					<label for="kia">Kia</label>
				</p>				
				<p>
					<input type="checkbox" id="land_rover" />
					<label for="land_rover">Land Rover</label>
				</p>				
				<p>
					<input type="checkbox" id="lexus" />
					<label for="lexus">Lexus</label>
				</p>				
				<p>
					<input type="checkbox" id="mazda" />
					<label for="mazda">Mazda</label>
				</p>			
				<p>
					<input type="checkbox" id="mercedes" />
					<label for="mercedes">Mercedes</label>
				</p>				
				<p>
					<input type="checkbox" id="mitsubishi" />
					<label for="mitsubishi">Mitsubishi</label>
				</p>				
				<p>
					<input type="checkbox" id="nissan" />
					<label for="nissan">Nissan</label>
				</p>				
				<p>
					<input type="checkbox" id="opel" />
					<label for="opel">Opel</label>
				</p>				
				<p>
					<input type="checkbox" id="peugeot" />
					<label for="peugeot">Peugeot</label>
				</p>				
				<p>
					<input type="checkbox" id="porsche" />
					<label for="porsche">Porsche</label>
				</p>				
				<p>
					<input type="checkbox" id="renault" />
					<label for="renault">Renault</label>
				</p>				
				<p>
					<input type="checkbox" id="seat" />
					<label for="seat">SEAT</label>
				</p>				
				<p>
					<input type="checkbox" id="skoda" />
					<label for="skoda">Skoda</label>
				</p>				
				<p>
					<input type="checkbox" id="subaru" />
					<label for="subaru">Subaru</label>
				</p>				
				<p>
					<input type="checkbox" id="suzuki" />
					<label for="suzuki">Suzuki</label>
				</p>				
				<p>
					<input type="checkbox" id="toyota" />
					<label for="toyota">Toyota</label>
				</p>				
				<p>
					<input type="checkbox" id="volkswagen" />
					<label for="volkswagen">Volkswagen</label>
				</p>				
				<p>
					<input type="checkbox" id="volvo" />
					<label for="volvo">Volvo</label>
				</p>
				</form>
			</div>
		</div>
		<div class="content__wrap">
			<div class="content" ng-controller="carsController">
				<div class="content__item" ng-repeat="car in cars">
					<div class="item__img__wrap" >
						<img ng-src="{{car.url}}" class="item__img" alt="{{car.name}}">
						<div class="item__price">{{car.price +" $"}}</div>
					</div>
					<div class="item__container">
						<h4 class="item__name">{{car.name}}</h4>
						<div class="item__description">
							<span class="item__year">{{car.year}}</span>
							<span class="item__distance">{{car.distance +" km"}}</span>
							<span class="item__gas">{{car.gas}}</span>
							<span class="item__gear">{{car.gear}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	</div>
	<div class="modal_form">
	<form id="add">
		<h2>Разместить предложение</h2>
		<label for="brand">
		<span>Марка автомобиля:</span>
		<input type="text" name="brand">
		</label>
		<label for="model">
		<span>Модель:</span>
		<input type="text" name="model">
		</label>
		<label for="description">
		<span>Описание:</span>
		<textarea name="description" id="" cols="30" rows="10"></textarea>
		</label>
		<label for="image">
		<span>Загрузить фото:</span>
		<input type="file">
		</label>
		<button>Разместить предложение</button>
		<div class="close_form"></div>
	</form>
	</div>
	<script src="js/common.js"></script>
</body>
</html>
